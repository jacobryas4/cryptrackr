<ion-header>
  <ion-toolbar color="tertiary" text-center>
      
    <ion-title>
      
      Home
    </ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content padding>
  
    <ion-list>
      <ion-item *ngFor="let name of nameLists; index as i" href="/details/{{name.symbol}}">
        {{nameLists[i].companyName}}
      </ion-item>
      
    </ion-list>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button color="tertiary">
        <ion-icon name="menu"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="top">
        <ion-fab-button href="MyHoldings"><ion-icon name="contact"></ion-icon></ion-fab-button>
      </ion-fab-list>
    </ion-fab>

</ion-content>
